<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Employee</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { margin-bottom: 20px; }

        .container {
            display: flex;
            justify-content: space-between;
            gap: 40px;
        }

        .form-section {
            flex: 1;
        }

        .photo-section {
            width: 250px;
            text-align: center;
        }

        .photo-preview {
            width: 100%;
            height: 250px;
            border: 1px solid #ccc;
            border-radius: 8px;
            object-fit: cover;
        }

        label { display: block; margin-top: 15px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #45a049; }

        #msg { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<h1>Add Employee</h1>

<div class="container">

    <div class="form-section">
        <form id="employeeForm" enctype="multipart/form-data">
            <label>First Name</label>
            <input type="text" id="firstName" required>

            <label>Last Name</label>
            <input type="text" id="lastName" required>

            <label>Email</label>
            <input type="email" id="email" required>

            <label>Location</label>
            <input type="text" id="location">

            <label>Role</label>
            <input type="text" id="role">

            <button type="submit">Save Employee</button>
            <div id="msg"></div>
        </form>
    </div>

    <div class="photo-section">
        <img id="preview" class="photo-preview" src="placeholder.png" alt="Preview" />
        <input type="file" id="photo" accept="image/*" style="margin-top: 15px;" />
    </div>

</div>

<script>
    const photoInput = document.getElementById('photo');
    const preview = document.getElementById('preview');

    photoInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) preview.src = URL.createObjectURL(file);
    });

    document.getElementById('employeeForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const msg = document.getElementById('msg');
        msg.textContent = 'Saving...';

        const formData = new FormData();
        formData.append('firstName', document.getElementById('firstName').value);
        formData.append('lastName', document.getElementById('lastName').value);
        formData.append('email', document.getElementById('email').value);
        formData.append('location', document.getElementById('location').value);
        formData.append('role', document.getElementById('role').value);

        const file = document.getElementById('photo').files[0];
        if (file) formData.append('photo', file);

        try {
            const resp = await fetch('/employees/add', { method: 'POST', body: formData });
            if (!resp.ok) throw new Error(await resp.text());

            msg.textContent = 'Employee saved! Redirecting...';

            setTimeout(() => {
                window.location = 'index.html';
            }, 1500);

        } catch (err) {
            msg.textContent = 'Error: ' + err.message;
        }
    });
</script>
</body>
</html>
